name: Deploy to VPS

on:
  push:
    branches:
      - main  # Change to 'master' if that's your branch name
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create deployment archive
        run: |
          cd build
          tar -czf ../build.tar.gz .
          cd ..

      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build.tar.gz"
          target: "/tmp"

      - name: Extract and configure on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USEr }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Create backup of current deployment
            if [ -d "${{ secrets.VPS_DEPLOY_PATH }}" ]; then
              sudo cp -r ${{ secrets.VPS_DEPLOY_PATH }} ${{ secrets.VPS_DEPLOY_PATH }}_backup_$(date +%Y%m%d_%H%M%S)
            fi
            
            # Create deploy directory if it doesn't exist
            sudo mkdir -p ${{ secrets.VPS_DEPLOY_PATH }}
            
            # Extract new build
            sudo tar -xzf /tmp/build.tar.gz -C ${{ secrets.VPS_DEPLOY_PATH }}
            
            # Set correct permissions
            sudo chown -R www-data:www-data ${{ secrets.VPS_DEPLOY_PATH }}
            sudo chmod -R 755 ${{ secrets.VPS_DEPLOY_PATH }}
            
            # Cleanup
            rm /tmp/build.tar.gz
            
            # Restart Nginx
            sudo systemctl reload nginx
            
            echo "Deployment completed successfully!"
